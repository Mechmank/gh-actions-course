name: 13 - Using Cache
on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: Whether to execute the cache step
        type: boolean
        default: true
      node-version:
        description: Node version
        type: choice
        options: 
          - 18.x
          - 20.x
          - 21.x
        default: 20.x
jobs: 
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: Install Dependencies
        working-directory: 13-caching/react-app
        run: npm ci
      - name: Testing
        run: npm run test
      - name: Building
        run: npm run build
      - name: Deploying to non prod
        run: echo "Deploying to non-prod"