name: 04-Using Actions
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: setup Node
              uses: actions/setup-node@v4
              with: 
                node-version: '20.x'
            - name: Install Dependencies
              run: |
                  cd /workspaces/gh-actions-course/04-using-actions/react-app
                  npm ci
              #working-directory: /workspaces/gh-actions-course/04-using-actions/react-app