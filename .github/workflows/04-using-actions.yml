name: 04-Using Actions
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: setup Node
              uses: actions/setup-node@v4
              with: 
                node-version: '20.x'
            - name: Install Dependencies
              run: npm clean-install
              working-directory: 04-using-actions/react-app/