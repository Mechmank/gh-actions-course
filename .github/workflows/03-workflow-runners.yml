name: 03-Workflow-Runners
on: push
jobs:
  ubuntu-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
             echo "This job is running on an Ubuntu runner"
             echo "Runner OS: $RUNNER_OS"

    windows-echo:
      runs-on: windows-latest
      steps:
        - name: Show OS
          shell: bash
          run: |
             echo "This job is unning on Windows runner"
             echo "Runner OS: $RUNNER_OS"
